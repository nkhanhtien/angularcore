<app-ctr-loading-page *ngIf="loading"></app-ctr-loading-page>

<div [hidden]="loading">
  <app-formc-single
    #Child1Form
    [FormTitle]="'demo.dynamic-form-title' | translate"
    [controls]="controls"
    [validatorFn]="validatorFn"
    [ButtonList]="buttonList"
    (OnFormControlOnInit)="onFormControlOnInit($event)"
    (OnFormOnInit)="onFormOnInit($event)"
    (OnFormActions)="actionButtonList($event)"
  ></app-formc-single>

  <app-formc-single
    #FormWithPopUp
    [controls]="formWithPopUpControls"
  ></app-formc-single>
  <br />
  <button mat-raised-button (click)="openDialog()">Search</button>
  <br />
  <br />
  <button mat-raised-button (click)="showAlert()">Show Alert Message</button>

  <div class="master-form">Tree View With One Node</div>
  <ctr_treeView
    [TreeData]="DataTreeNode1"
    (ItemCheckChanged)="ItemCheckChanged($event)"
  ></ctr_treeView>

  <div class="master-form">Tree View With Multiple Nodes</div>
  <ctr_treeView
    [TreeData]="DataTreeNode2"
    (ItemCheckChanged)="ItemCheckChanged($event)"
  ></ctr_treeView>

  <div class="master-form">Master Form</div>

  <app-formc-master
    [GridDefinitions]="gridDefinitions"
    [DataSource]="dataSource"
    [PageInfo]="pageInfo"
    [IsStaticSource]="true"
    (OnRowActions)="onRowActions($event)"
  ></app-formc-master>
</div>
