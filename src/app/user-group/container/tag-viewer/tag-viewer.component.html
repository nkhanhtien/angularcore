<app-ctr-loading-page *ngIf="loading"></app-ctr-loading-page>

<div [hidden]="loading" class="tag">
    <h5 class="tag__heading">Tags</h5>

    <mat-expansion-panel hideToggle class="tag__filter-panel">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Tag List
            </mat-panel-title>
            <mat-panel-description class="tag__filter-panel__desc">
                Filter Panel
            </mat-panel-description>
        </mat-expansion-panel-header>
        <app-activity-filter></app-activity-filter>
    </mat-expansion-panel>
    <div class="tag__container">
        <div class="btn-group">
            <button mat-raised-button color="primary" (click)="openDialog({
                type: 'Tag',
                action: 'Create',
                })" class="tag__button">New Tag</button>
        </div>

        <div class="tag__sort-panel">
            <mat-form-field>
                <mat-label>Sort by</mat-label>
                <mat-select>
                    <mat-option *ngFor="let sort of sortTypes" [value]="sort.value" (click)="onChangeSortPanel(sort)">
                        {{sort.label}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>

    <app-formc-master [GridDefinitions]="gridDefinitions" [DataSource]="dataSource" [PageInfo]="pageInfo"
        (OnPageSourceChanged)="onPageSourceChanged($event)" (OnRowActions)="onRowActions($event)"></app-formc-master>
</div>
