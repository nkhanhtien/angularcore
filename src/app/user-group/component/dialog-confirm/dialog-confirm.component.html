<div class="dialog-confirm">
    <div class="dialog-confirm__form">
        <h4>{{ title }}</h4>
        <div class="dialog-confirm__message">
            <p>{{ message }}</p>
        </div>

        <div class="btn-group">
            <button mat-raised-button (click)="onClickCancelBtn()">Cancel</button>
            <button mat-raised-button (click)="onClickConfirmBtn()">Confirm</button>
        </div>

    </div>
</div>
