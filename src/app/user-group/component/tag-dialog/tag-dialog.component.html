<app-ctr-loading-page *ngIf="loading"></app-ctr-loading-page>

<div [hidden]="loading" class="wrapper">
    <div class="form">
        <h4>{{ title }}</h4>
        <div *ngIf="isErrorMessage" class="wrapper__error-message">{{ errorMessage }}</div>
        <app-formc-single #TagDialog [controls]="controls"></app-formc-single>
        <div *ngIf="action === 'View'" class="btn-group">
            <button mat-raised-button (click)="onClickCancelBtn()">Cancel</button>
            <button mat-raised-button (click)="onClickEditBtn()">Edit</button>
        </div>

        <div *ngIf="action === 'Edit'" class="btn-group">
            <button mat-raised-button (click)="onClickCancelBtn()">Cancel</button>
            <button mat-raised-button (click)="onClickUpdateBtn()">Save</button>
        </div>

        <div *ngIf="action === 'Create'" class="btn-group">
            <button mat-raised-button (click)="onClickCancelBtn()">Cancel</button>
            <button mat-raised-button (click)="onClickSaveBtn()">Save</button>
        </div>
    </div>
</div>
