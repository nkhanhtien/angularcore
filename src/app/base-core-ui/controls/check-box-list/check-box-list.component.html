<style>
  .vertical-checkbox-group {
    display: inline-flex;
  }

  .checkbox-item {
    padding: 5px 15px;
  }

  .mat-list-base {
    padding-top: 0px !important;
  }
</style>
<div>
  <label
    *ngIf="control.label && control.label !== ''"
    [attr.for]="control.key"
    [ngStyle]="{ display: control.hideTextHeader === true ? 'None' : '' }"
    >{{ control.label | translate }}
    <span *ngIf="validator" style="color: red">*</span></label
  >
  <div [class]="control.classCss">
    <mat-list *ngIf="control.showVertical; else notShowVertical">
      <mat-list-item *ngFor="let item of control['items']">
        <div>
          <mat-checkbox
            [disabled]="control.disabled || false"
            (change)="OptionChanges(item)"
            [(ngModel)]="item.value"
          >
          </mat-checkbox>
          {{ item.label | translate }}
        </div>
      </mat-list-item>
    </mat-list>
    <ng-template #notShowVertical>
      <div class="vertical-checkbox-group">
        <div *ngFor="let item of control['items']">
          <mat-checkbox
            class="checkbox-item"
            [disabled]="control.disabled || false"
            (change)="OptionChanges(item)"
            [(ngModel)]="item.value"
          >
            {{ item.label | translate }}
          </mat-checkbox>
        </div>
      </div>
    </ng-template>
    <div
      *ngIf="formErrors.errors"
      class="errorBox"
      style="position: relative; max-width: 230px"
    >
      <div *ngFor="let error of formErrors.errors">{{ error | translate }}</div>
    </div>
  </div>
</div>
